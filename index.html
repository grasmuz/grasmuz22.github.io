<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            background-color: #ffffff;
            color: #333;
        }

        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            display: inline-block;
        }

        .logo {
            background: url('u0-transformed.png') center/cover no-repeat;
            width: 80px;
            height: 80px;
        }

        .burger-icon {
            font-size: 24px;
            cursor: pointer;
            display: none; /* Скрыть иконку "бургер" на больших экранах */
        }

        .menu {
            display: flex;
            align-items: center;
            position: relative;
        }

        .menu-item {
            margin-right: 6vw;
            margin-left: 6vw;
        }

        @media screen and (max-width: 786px){
            .menu-item{
                margin-right: 3vw;
                margin-left: 3vw;
            }
        }

        .dropdown {
            position: relative;
        }

        .dropbtn {
            border: none;
            outline: none;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(0, 0, 0);
            background-color: transparent;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%; /* Смещаем выпадающее меню под пункт */
            left: 0; /* Выравниваем по левому краю */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .login-btn {
            background-color: rgba(255, 228, 1, 1);
            color: #333;
            padding: 12px 20px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            display: none; /* Скрываем кнопку закрытия по умолчанию */
        }

        @media screen and (max-width: 426px) {
            .header {
                flex-direction: row; /* Возвращаем направление ряда для хедера */
            }

            .login-btn{
                padding: 6px 10px;
            }

            .menu {
                display: none; /* Скрываем меню на малых экранах */
                flex-direction: column; /* Меню становится вертикальным */
                align-items: flex-start; /* Выравнивание слева */
                position: fixed;
                top: 0;
                left: 0px;
                bottom: 0;
                width: 200px;
                background-color: #f9f9f9;
                padding-top: 60px; /* Отступ для учета заголовка */
                z-index: 1000;
                box-shadow: 0 0 10px rgba(0,0,0,0.3);
            }

            .menu.active {
                display: flex; /* Показываем меню при активации */
            }

            .burger-icon {
                display: block; /* Показываем иконку "бургер" на малых экранах */
            }

            .dropdown {
                margin: 10px 0; /* Отступы для выпадающих пунктов */
            }

            .menu-item {
                margin-right: 0; /* Убираем расстояние между пунктами меню на малых экранах */
                margin-left: 20px;
            }

            .close-btn {
                display: block; /* Показываем кнопку закрытия на малых экранах */
                margin-left: 155px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="burger-icon" onclick="toggleMenu()">
            &#9776;
        </div>
        <a href="index.html" class="logo-link">
            <div class="logo"></div>
        </a>
        <nav class="menu" id="menu">
            <div class="close-btn" onclick="toggleMenu()"> <!-- Кнопка закрытия бургер-меню -->
                &#10006;
            </div>
            <div class="menu-item dropdown">
                <button class="dropbtn">Услуги</button>
                <div class="dropdown-content">
                    <a href="#">Взять деньги</a>
                    <a href="#">Отдать деньги</a>
                </div>
            </div>
            <div class="menu-item dropdown">
                <button class="dropbtn">Поддержка</button>
                <div class="dropdown-content">
                    <a href="#">Написать в поддержку</a>
                    <a href="#">FAQ</a>
                    <a href="#">Разместить вопрос</a>
                </div>
            </div>
            <div class="menu-item dropdown">
                <button class="dropbtn">Контакты</button>
                <div class="dropdown-content">
                    <a href="#">Связаться</a>
                    <a href="#">Команда</a>
                    <a href="#">Адреса</a>
                </div>
            </div>
            <div class="menu-item dropdown">
                <button class="dropbtn">Компания</button>
                <div class="dropdown-content">
                    <a href="#">Реферальная система</a>
                    <a href="#">Отзывы клиентов</a>
                    <a href="#">Партнерство</a>
                </div>
            </div>
        </nav>
        <button class="login-btn">Вход</button>
    </header>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }

        // Закрытие меню при клике вне его области
        document.addEventListener('click', function(event) {
            var menu = document.getElementById('menu');
            var target = event.target;
            if (!menu.contains(target) && !target.classList.contains('burger-icon')) {
                menu.classList.remove('active');
            }
        });
           // Закрытие выпадающего подменю при клике вне его области
    document.addEventListener('click', function(event) {
        var dropdowns = document.querySelectorAll('.dropdown-content');
        var target = event.target;
        dropdowns.forEach(function(dropdown) {
            if (!dropdown.contains(target)) {
                dropdown.style.display = 'none';
            }
        });
    });

    // Показывать или скрывать выпадающее меню при клике на его заголовок
    var dropdownHeaders = document.querySelectorAll('.dropbtn');
    dropdownHeaders.forEach(function(header) {
        header.addEventListener('click', function() {
            var dropdownContent = this.nextElementSibling;
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });
    });
    </script>
    <script src="https://kit.fontawesome.com/09ef455c42.js" crossorigin="anonymous"></script>
</body>
</html>
